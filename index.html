<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="result-container">
        <h1 class="result-header">Your Result</h1>
        <div class="score-container">
          <div class="score">76</div>
          <div class="score-max">of 100</div>
        </div>
        <p class="score-result">Great</p>
        <p class="score-summary">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-container">
        <h2 class="summary-header">Summary</h2>
        <div class="skills-container">
          <div class="skill reaction">
            <div class="skill-header">
              <img
                src="/assets/images/icon-reaction.svg"
                alt="Reaction Icon"
              />Reaction
            </div>
            <div class="skill-score"><span class="bold">80 </span> / 100</div>
          </div>
          <div class="skill memory">
            <div class="skill-header">
              <img
                src="/assets/images/icon-memory.svg"
                alt="Memory Icon"
              />Memory
            </div>
            <div class="skill-score"><span class="bold">92 </span> / 100</div>
          </div>
          <div class="skill verbal">
            <div class="skill-header">
              <img
                src="/assets/images/icon-verbal.svg"
                alt="Verbal Icon"
              />Verbal
            </div>
            <div class="skill-score"><span class="bold">61 </span> / 100</div>
          </div>
          <div class="skill visual">
            <div class="skill-header">
              <img
                src="/assets/images/icon-visual.svg"
                alt="Visual Icon"
              />Visual
            </div>
            <div class="skill-score"><span class="bold">72 </span> / 100</div>
          </div>
        </div>
        <button class="continue">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
